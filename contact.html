</head>
<body>
    <form action="Test.html">
        <!-- Username -->
        <div>
            <label for="Username">Enter Your Name :  </label>

        <!-- email -->

            <label for="email">Enter your Mail : </label>
            <input type="email" id="email"/>
        </div>
        <br/>
        <!-- submit -->
        <div>
            <input type="submit" value="Login">
        </div>
    </form>
</body>
